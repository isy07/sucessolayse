<meta charset="UTF-8">
<h1>Cálculo de Indice de Massa Corporal</h1>

<h2>O que é IMC?</h2>
<script>

//aula 2
// esse projeto valvaula o imc

    function pulaLinha(){
        document.write("<br><br>");

    }

    function mostra(frase){
        document.write(frase);
        pulaLinha()
    }

    function calculaImc(peso, altura){
        var imc = peso/(altura*altura);
        return imc

    }

    
    var nome= prompt("Informe seu nome, por favor:")
    var alturaInformada = prompt("Informe sua altura:")
    var pesoInformado = prompt("Informe seu peso:")

    var imc = calculaImc(pesoInformado,alturaInformada)


    mostra("O IMC de "+ nome+ " é: "+ imc )

</script>
